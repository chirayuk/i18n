<!DOCTYPE html>
<html>
<head>
    <title i18n="Document title">Angular i18n Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
  <p>Hello, world!
  <p><span i18n="firstname|Greet the user">Hello {{user}}</span>
  <input i18n-placeholder="firstname|Input placeholder for user's name"
         placeholder="Enter your name">
    Name
  <p><span i18n="block with html">
    Hello {{user}} <span>and</span> your world!
  </span>
  <p><span i18n="block with TEST html">
    TEST {{user // i18n-ph(NAME|chirayu) }}{{user}} <span>and</span> your {{user }} world!
  </span>
  <p><span i18n="block with EMBEDDED SPANs">
    Hello {{user}} <span>First span contains <span class="inner span">a second span</span> inside it</span> your world!
  </span>

  <span i18n="greeting|Greet the user">Hello <b>{{user}}</b></span>
  <input i18n-placeholder="firstname|Input placeholder for user's name"
      placeholder="Enter your name, {{user // i18n-ph(USERNAME|Alice) }}">

</body>
</html>
